<div class="container">
    <div class="content"> 
        <form #frmAddParticipant="ngForm" class="AddParticipantContainer" (ngSubmit)="onAddParticipant(frmAddParticipant)">
            <div class="center">
                <div class="left-side">
                    <p class="AddParticipant-text">Add Participant</p>
                    <mat-form-field>
                        <mat-label>Salutation</mat-label>
                        <mat-select [(value)]="salutation" required>
                          <mat-option value="Mr.">Mr.</mat-option>
                          <mat-option value="Ms.">Ms.</mat-option>
                          <mat-option value="Mrs.">Mrs.</mat-option>
                        </mat-select>
                      </mat-form-field>
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput [(ngModel)]="firstName" name="firstName" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput [(ngModel)]="lastName" name="lastName" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="email" name="email" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Mobile Number</mat-label>
                        <input matInput [(ngModel)]="mobileNumber" name="mobileNumber" >
                    </mat-form-field>
                    <div class="center">
                        <button class="button" type="submit">Add</button>
                    </div>

                    <button class="button" (click)="goBack()">Go Back</button>
                </div>
            </div>
            <div class="right-side">
                <img src="assets/images/Smart-Green-Island-Makeathon.jpg" class="img" alt="Company Logo">
            </div>
        </form>
    </div>
</div>
